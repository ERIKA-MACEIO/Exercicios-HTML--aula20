<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="Ex2_login.html">
        <table>

            <tr>
                <td><label for="Nome">Nome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Nome" required="true"></td>
            </tr>

            <tr>
                <td><label for="Sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Sobrenome" required="true"></td>
            </tr>

            <tr>
                <td><label for="Endereço">Endereço</label></td>
            </tr>
            <tr>
                <td><input type="text" name="Endereço" id="Endereço" required="true"></td>
            </tr>

            <tr>
                <td><label for="Disciplinas:">Disciplinas:</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle1" id="vehicle1">Programação</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle2" id="vehicle2">Lógica</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle3" id="vehicle3">Algoritmos</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle4" id="vehicle4">Banco de Dados</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle5" id="vehicle5">Mobile</td>
            </tr>

            <tr>
                <td><label for="Gênero">Gênero</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle1" id="vehicle1">Feminino</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle1" id="vehicle1">Masculino</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle1" id="vehicle1">Não informar</td>
            </tr>

            <tr>
                <td><label for="Idade">Idade</label></td>
            </tr>
            <tr>
                <td><input type="idade" name="idade" id="Idade"></td>
            </tr>

            <tr>
                <td><label for="Foto de perfil">Foto de perfil</label></td>
            </tr>
            <tr>
                <td><input type="file" name="Foto de perfil" id="Foto de perfil"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Cadastrar" onclick="document.location='https:Ex2_login'"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Limpar"></td>
            </tr>

        </table>
    </form>
</body>
</html>
