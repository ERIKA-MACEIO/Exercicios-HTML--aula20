<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
</head>
<body>
    <tr><th>Formulário de login</th>
    </tr>
    <form action="./Ex3_formulario.html">
    <table>
        <tr>
            <td><label for="Email">Email</label></td>
        </tr>
        <tr>
            <td><input type="email" name="Email" id="Email" required="true"></td>
        </tr>

        <tr>
            <td><label for="Senha">Senha</label></td>
        </tr>
        <tr>
            <td><input type="password" name="Senha" id="Senha" required="true"></td>
        </tr>

        <tr>
            <td><input type="submit" id="login" name="login" value="login"></td>
        </tr>

    </table>
</form>
</body>
</html>
